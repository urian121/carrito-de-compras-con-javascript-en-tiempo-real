<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras con JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/home.css">
  </head>
  <body>

<!-- BotÃ³n del carrito -->
<div class="position-relative">
  <a aria-current="page" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
    aria-controls="offcanvasRight" class="btn cart-badge position-fixed top-0 end-0 me-4 mt-3 swing-on-hover border bg-white">
    <i class="bi bi-bag-heart"></i>
    <span class="position-absolute top-1 start-100 translate-middle badge rounded-pill bg-danger">
      0
    </span>
  </a>
</div>


<!-- Contenedor principal de la tienda de donas -->
    <div class="container my-5">
      <h1 class="text-center fw-bold">Tienda de Donas</h1>
      <hr>
      <div id="donas-container" class="row g-4 mt-4"></div>
    </div>


    <!-- Offcanvas del carrito -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header border-bottom">
        <h4 class="offcanvas-title text-center">Carrito de compras</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>

      <!-- Contenido del carrito -->
      <div class="offcanvas-body border-bottom">
        
      </div>

      <!-- Footer del carrito -->
      <div class="offcanvas-footer mt-4">
        <h5 class="justify-content-between mb-2">
          <span class="fw-bold px-3">SUBTOTAL:</span>
          <span class="fw-bold float-end px-2 fs-2"> $0.00 </span>
        </h5>
        <div class="text-center mb-5 px-3">
          <button class="btn btn-primary mt-5 w-100">Procesar compra</button>
        </div>
      </div>
    </div>





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/api_json.js"></script>
    <script src="assets/js/app.js"></script>

  </body>
</html>
